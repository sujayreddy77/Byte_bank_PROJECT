{% extends "layout.html" %}

{% block title %}Login - ByteBank{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login-card">
    <h2>Login to ByteBank</h2>

    <form method="POST" action="{{ url_for('login') }}">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <div class="password-field">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <span class="toggle-password" onclick="togglePassword('password', this)">
          <svg xmlns="http://www.w3.org/2000/svg" class="eye-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </span>
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <p class="signup-link">
      Donâ€™t have an account? <a href="{{ url_for('register') }}">Sign up</a>
    </p>
  </div>
</div>

<script>
function togglePassword(id, el) {
  const input = document.getElementById(id);
  const svg = el.querySelector("svg");
  if (input.type === "password") {
    input.type = "text";
    svg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.045 10.045 0 012.19-3.478M9.88 9.88a3 3 0 104.24 4.24M6.1 6.1l11.8 11.8"/>';
  } else {
    input.type = "password";
    svg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
  }
}
</script>
{% endblock %}

{% block css %}
<style>
  body {
    /* background-image: url('{{ url_for("static", filename="image/buildingimg.jpg") }}'); */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: 'Poppins', sans-serif;
  }

  .login-container {
    display: flex;
    justify-content: center; 
    align-items: center;
    min-height: 70vh;
  }

  .login-card {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 2rem 2.5rem;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    width: 800px;
  }

  .login-card h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #222;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 600;
    margin-bottom: 0.3rem;
    color: #222;
  }

  input[type="text"],
  input[type="password"] {
    padding: 0.6rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 1rem;
    font-size: 1rem;
    width: 100%;
  }

  input:focus {
    outline: none;
    border-color: #007bff;
  }

  .password-field {
    position: relative;
    display: flex;
    align-items: center;
  }

  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #666;
    transition: color 0.2s ease;
  }

  .toggle-password:hover {
    color: #007bff;
  }

  .eye-icon {
    width: 22px;
    height: 22px;
    stroke-width: 2;
  }

  .btn-login {
    background-color: #007bff;
    color: #fff;
    padding: 0.7rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .btn-login:hover { 
    background-color: #0056b3;
  }

  .signup-link {
    text-align: center;
    margin-top: 1rem;
    font-size: 0.95rem;
  }

  .signup-link a {
    color: #007bff;
    text-decoration: none;
  }

  .signup-link a:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}
