{% extends 'layout.html' %}
{% block content %}
<div class="sell-form-container">
  <h2>List a Data Item for Sale</h2>
  <form method="post" class="sell-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Enter item title" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Describe your item" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price (â‚¹)</label>
      <input type="number" id="price" name="price" placeholder="Enter price" step="0.01" min="0" required>
    </div>

    <button type="submit">List for Sale</button>
  </form>
</div>

<style>
/* ===== Sell Page Styles ===== */
.sell-form-container {
  max-width: 900px;
  width: 80%;
  margin: 40px auto;
  padding: 30px;
  border: 1px solid #ddd;
  border-radius: 10px;
  background-color: #fff;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
}

.sell-form-container h2 {
  text-align: center;
  color: #222;
  margin-bottom: 20px;
  font-size: 1.4rem;
}

.sell-form .form-group {
  margin-bottom: 16px;
}

.sell-form label {
  font-weight: 600;
  display: block;
  margin-bottom: 6px;
  color: #333;
}

.sell-form input[type="text"],
.sell-form input[type="number"],
.sell-form textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
  box-sizing: border-box;
  transition: border-color 0.2s;
}

.sell-form input:focus,
.sell-form textarea:focus {
  border-color: #007bff;
  outline: none;
}

.sell-form button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 6px;
  background-color: #007bff;
  color: white;
  font-size: 15px;
  cursor: pointer;
  transition: background 0.2s;
}

.sell-form button:hover {
  background-color: #0056b3;
}
</style>
{% endblock %}
