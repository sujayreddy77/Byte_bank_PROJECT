{% extends "layout.html" %}
{% block title %}Update Profile - ByteBank{% endblock %}

{% block content %}
<div class="profile-edit-container">

  <h2>Edit Your Profile</h2>

  <form method="post" class="profile-edit-form">

    <div class="form-group">
      <label for="name">Full Name</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        value="{{ user.name }}" 
        required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        value="{{ user.email }}" 
        required>
    </div>

    <button type="submit" class="btn-primary">Update Profile</button>

  </form>

  <a href="{{ url_for('profile') }}" class="back-link">‚Üê Back to Profile</a>

</div>

<style>
.profile-edit-container {
  max-width: 500px;
  margin: 40px auto;
  padding: 24px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

.profile-edit-container h2 {
  text-align: center;
  color: #007bff;
  margin-bottom: 20px;
}

.profile-edit-form .form-group {
  margin-bottom: 18px;
}

.profile-edit-form label {
  display: block;
  font-weight: 600;
  margin-bottom: 6px;
}

.profile-edit-form input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
}

.profile-edit-form input:focus {
  border-color: #007bff;
  outline: none;
}

.btn-primary {
  width: 100%;
  padding: 12px;
  background-color: #007bff;
  color: white;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
}

.btn-primary:hover {
  background-color: #0056b3;
}

.back-link {
  display: block;
  margin-top: 16px;
  text-align: center;
  color: #007bff;
  text-decoration: none;
}

.back-link:hover {
  text-decoration: underline;
}
</style>

{% endblock %}
